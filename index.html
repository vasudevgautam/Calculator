<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="image.png" type="image/x-icon">
</head>
<body>
  <div class="calculater">
    <h2>CASIO</h2>
    <input type="text" placeholder="0" id="input-box">
    <div>
      <button class="operator">AC</button>
      <button class="operator">DE</button>
      <button class="operator">%</button>
      <button class="operator">/</button>
    </div>
    <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">*</button>
    </div>
    <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>
    </div>
    <div>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>
    </div>
    <div>
      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button class="equal-btn">=</button>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
